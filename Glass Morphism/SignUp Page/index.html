<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- container -->
    <div class="container">
        <div class="card">
            <!-- image -->
            <img src="images/signup.png">
            <!-- form -->
            <div class="form-control">
                <h1>Sign Up</h1>
                <p>Access to 80+ hours of course, tutorials and tutorials files.</p>
                <form>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="submit" class="btn" value="SignUp" name="SignUp" id="SignUp">
                </form>
                <p>By Clicking on Sign Up you agree to to our Terms of Services and Privacy Policy.</p>
                <hr>
                <p>Already have an account? <a href="#">Sign in</a></p>
                <p>Forget password? <a href="#">Reset password</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
